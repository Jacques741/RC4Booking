<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="..\static\css\style.css">
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</head>
<body> 
    <div class="navbar">
        <a href="/main" id="homeButton">Home</a>
        <a class="active" href="" id="profileButton">Profile</a>
        <a href="" id="bookingButton">Booking</a>
        <a href="" id="editBookingButton">View and Edit Bookings</a>
        <a href="" id="reports">Manage Reports Here</a>
        <a href="" id="equipment">View Equipment Status</a>
        <a href="" id="logoutButton">Logout</a>
    </div>
    
    <div class="profileContainer">
        <h1>User Profile</h1>
        <p>Please set your details here before booking!</p>
        <table>
            <tr>
                <th>Email:</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td id="name"></td>
                <td><button id="nameButton">Change</button></td>
            </tr>
            <tr>
                <th>Room:</th>
                <td id="room"></td>
                <td><button id="roomButton">Change</button></td>
            </tr>
            <tr>
                <th>Spotter Name:</th>
                <td id="spotterName"></td>
                <td><button id="spotterNameButton">Change</button></td>
            </tr>
            <tr>
                <th>Spotter Room:</th>
                <td id="spotterRoom"></td>
                <td><button id="spotterRoomButton">Change</button></td>
            </tr>
            <tr>
                <td><button id="goBack">Back</button>
                <button id="changePwd">Change Password</button></td>
            </tr>
            <tr>

            </tr>
        </table>
    </div>
</body>
</html>
