<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>

    </style>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</head>
<body>  
    <div class="container">
        <h1>User Profile</h1>
        <p>Please set your details here, before booking!</p>
        <table>
            <tr>
                <th>Email:</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td id="name"></td>
                <td><button id="nameButton">Change</button></td>
            </tr>
            <tr>
                <th>Room:</th>
                <td id="room"></td>
                <td><button id="roomButton">Change</button></td>
            </tr>
            <tr>
                <th>Spotter Name:</th>
                <td id="spotterName"></td>
                <td><button id="spotterNameButton">Change</button></td>
            </tr>
            <tr>
                <th>Spotter Room:</th>
                <td id="spotterRoom"></td>
                <td><button id="spotterRoomClick">Change</button></td>
            </tr>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
