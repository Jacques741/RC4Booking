<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <style>
        #forgotPasswordButton {
        margin-bottom: 10px; /* Adds spacing below the button */
        }

        #forgotPwdContainer label {
        margin-right: 5px; /* Adds spacing to the right of the label */
        }
    </style>
</head>
<body>
    <h1>Welcome to the login page</h1>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
    <br>
    <button id="forgotPasswordButton">Forgot Password?</button>
    <br>
    <div id="forgotPwdContainer"></div>
    
</body>
</html>
