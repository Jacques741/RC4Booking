<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="..\..\static\css\style.css">
    <link rel="icon" type="'image/x-icon" href="..\..\static\css\logo.ico">
    <script src="{{ url_for('static', filename='js/report/report.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</head>
<body>
    <div class="navbar">
        <h1><span><img src="..\..\static\css\logo_navbar.png"></span>Welcome! <span id="email"></span></h1>
        <a href="" id="homeButton">Home</a>
        <a href="" id="profileButton">Profile</a>
        <a href="" id="bookingButton">Booking</a>
        <a href="" id="editBookingButton">View and Edit Bookings</a>
        <a class="active" href="" id="reports">Manage Reports Here</a>

  <div class="reportingContainer">
    <h1 style="margin-bottom: 10px;">Report Any Feedback Here!</h1>
    <br>
    <form id="feedbackForm">
        <label for="feedback">Feedback: </label><br>
        <textarea id="feedback" name="feedback" rows="10" cols="110" required></textarea>
        <br><br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <br><br>
        <input type="submit">
    </form> <br>
    <button id="viewReports">View your reports here!</button>
  </div>
</body>
